# Site settings
title: MKTWO4U | A MKTWO4U Pvt. Ltd.
description: "A minimal blog."
url: "bdmilan.github.io/blog"
author:
  name: "MILAN"
  email: "bdmilan12@gmail.com"
  url: "fb.me/bdmilan1"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title/
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false


